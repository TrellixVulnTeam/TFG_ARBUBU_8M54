{% load static %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet"  href="{% static 'css/estilos.css' %}">
  <div id="map"></div>

    var map = L.map('map').setView([42.350, -3.688], 17).addLayer(osm);

      .addTo(map)
      .bindPopup("<h2>Ciruelo Rojo</h2>", estiloPopup);

    L.marker([42.3511389, -3.6883861111111114])

    L.marker([42.351375, -3.6881111111111116])

    L.marker([42.3514167, -3.6879250000000003])

      .bindPopup('<h2>Falsa Acacia</h2><a href="individuo" target="_blank">Ver individuo</a><br><a href="especie" target="_blank">Ver + información especie</a>')

      .bindPopup('<h2>Olmo Siberiano</h2><a href="individuo/1" target="_blank">Ver individuo</a><br><a href="especie/1" target="_blank">Ver + información especie</a>')
