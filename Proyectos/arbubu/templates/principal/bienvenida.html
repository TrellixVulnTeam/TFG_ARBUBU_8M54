{% extends "base.html" %}

{% block title %}Bienvenido{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Hola {{ user.username }}</h1>
    <a href="{% url 'principal_app:sign_out' %}">Cerrar sesión</a>
{% else %}
    <a href="{% url 'principal_app:sign_up' %}">Registrate</a>
    <a href="{% url 'principal_app:sign_in' %}">Iniciar sesión</a>
{% endif %}

{% endblock content %}
