{% extends "base3.html" %}
{% load static %}

{% block title %}Salicáceas{% endblock %}

{% block content %}

              <div class="restoCaracteristicas" style="top:250px">
                {% for l in salicaceas %}
                 {% if l.idFamilia == 26 %}
                <h3>FAMILIA: <a>{{l.nombreFamilia}}</a></h3>
              </div>

              <div class="individuos">
                <h1>Géneros</h1>
              </div>
              <div class="listado">
              <form name="link" ><select name="menu">
              <option selected="selected">Elige el género deseado</option>
                <option value="populus">Populus</option>
                <option value="salix">Salix</option>
              </select>  <input onclick="location=document.link.menu.options[document.link.menu.selectedIndex].value;" type="button" value="Ir" /><span style="line-height: 1.3em;"> </span></form>
              </div>

            {% endif %}
          {% endfor %}
{% endblock content %}
