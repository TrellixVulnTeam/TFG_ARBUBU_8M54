{% load static %}
{% load staticfiles %}
<link rel="stylesheet" type="font/css" href="{% static 'pantallaPrincipal/style.css' %}">
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Arbubu {% block title %}Inicio {% endblock %}</title>
</head>

<body>
  <div id="header">
    <img src="{% static 'imagenes/logo.png' %}" HSPACE=50 VSPACE=50 width="150" height="150">
    <img src="{% static 'imagenes/ubuverde.jpg' %}" HSPACE=50 VSPACE=50 width="150" height="150">
    <img src="{% static 'imagenes/ubu.jpg' %}" HSPACE=50 VSPACE=50 width="150" height="150">
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
