{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
<link rel="stylesheet" type="font/css" href="{% static 'pantallaPrincipal/style.css' %}">
<head>
  <meta charset="utf-8">
  <title>Arbubu {% block title %}Inicio {% endblock %}</title>
  <style>
  #header {
    position: fixed;
  }
  </style>
</head>
<body>
  <div id="header">
    <input type="button" value="Entrar como Administrador" OnClick="location.href='lista-familias.html'"HSPACE=1150 VSPACE=0>

    <img src="{% static 'imagenes/logo.png' %}" HSPACE=50 VSPACE=50 width="150" height="150">
    <img src="{% static 'imagenes/ubuverde.jpg' %}" HSPACE=50 VSPACE=50 width="150" height="150">
    <img src="{% static 'imagenes/ubu.jpg' %}" HSPACE=50 VSPACE=50 width="250" height="150">

  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
